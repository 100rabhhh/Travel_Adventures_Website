<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Travel Adventures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <header>
        <h1>Travel Adventures</h1>
    </header>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
        <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a href="register.html"><i class="fas fa-user-plus"></i> Registration</a>
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <span class="contact-info"><i class="fas fa-phone"></i> Contact +91 7559400009</span>
    </nav>

    <section class="booking-container">
        <div class="booking-form">
            <h2>Book Your Trip</h2>
            <form action="book.php" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="destination">Selected Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Ayodhya">Ayodhya</option>
                    <option value="Kathmandu">Kathmandu</option>
                </select>

                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>

                <label for="numTravelers">Number of Travelers:</label>
                <input type="number" id="numTravelers" name="numTravelers" min="1" required>

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>

                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" value="₹10,000.00" readonly> <!-- Fixed amount to ₹10,000 -->

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2024 Travel Adventures. All rights reserved.
    </footer>
    <div class="get-in-touch">
        <span>Get in touch with us:</span>
        <a href="https://www.instagram.com/your_instagram_id" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/your_facebook_page" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>

    <!-- JavaScript for extracting destination from URL and preselecting it -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var destination = urlParams.get('destination');
            if (destination) {
                var destinationSelect = document.getElementById('destination');
                var option = destinationSelect.querySelector('option[value="' + destination + '"]');
                if (option) {
                    option.selected = true;
                }
            }
        });
    </script>
</body>

</html>
