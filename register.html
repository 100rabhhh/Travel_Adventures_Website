<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - Travel Adventures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Travel Adventures</h1>
    </header>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
        <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        <a href="register.html"><i class="fas fa-user-plus"></i> Registration</a>
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <span class="contact-info"><i class="fas fa-phone"></i> Contact +91 7559400009</span>
    </nav>

    <section class="register-container">
        <div class="register-form">
            <h2>Create an Account</h2>
            <form action="register_process.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Create Account</button>
            </form>
            <p class="back-to-login"><a href="login.html">Back to Login</a></p>
        </div>
    </section>

    <footer>
        &copy; 2024 Travel Adventures. All rights reserved.
    </footer>
    <div class="get-in-touch">
        <span>Get in touch with us:</span>
        <a href="https://www.instagram.com/your_instagram_id" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/your_facebook_page" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
</body>
</html>
