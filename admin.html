            font-family: Arial, sans-serif;
            margin: 0;

        header {

        .dashboard-container {

            float: left;
        }

            font-size: 18px;

            display: inline-block;
            position: relative;
            transition: transform 0.3s ease;

        .dashboard-icon:hover .popup {

            transform: translateY(-20px);
            visibility: visible;
        }

        .dashboard-icon:hover {
            transform: scale(1.2);
        }

            align-items: center;
